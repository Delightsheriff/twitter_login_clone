<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header class="logo"><img src="./images/x.svg" alt="logo" /></header>
      <p class="heading">Happening now</p>
      <p class="sub-heading">Join today.</p>
      <div class="btns">
        <button id="btn">
          <img src="./images/google.svg" alt="google-icon" />Sign up with Google
        </button>
        <button id="btn">
          <img src="./images/apple.svg" alt="apple-icon" />Sign up with Apple
        </button>
        <p class="or_line">or</p>
        <button id="create_account">Create Account</button>
        <p class="terms">
          By signing up, you agree to the
          <span class="links"><a href="#">Terms of Service</a></span> and
          <span class="links"><a href="#">Privacy policy</a></span
          >, including <span class="links"><a href="#">Cookie Use.</a></span>
        </p>

        <p>Already have an account?</p>
        <button class="sign_in">Sign in</button>
      </div>
    </main>
  </body>
</html>
